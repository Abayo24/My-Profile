    <div class="contact">
        <div class="grid-container-contact">          
            <div class="grid-item-contact1">
                <form class="form" action="" name="myForm" onsubmit="return(validate());">
                    <table class="myform">
                        <tr>
                            <td class="label">First Name</td>
                            <td><input type="text" name="FirstName" placeholder="Your First Name"></td>
                        </tr>
                        <tr>
                            <td class="label">Last Name</td>
                            <td><input type="text" name="LastName" placeholder="Your Last Name"></td>
                        </tr>
                        <tr>
                            <td class="label">Phone Number</td>
                            <td><input type="number" name="PhoneNumber" placeholder="Your Contact"></td>
                        </tr>
                        <tr>
                            <td class="label">Country</td>
                            <td>
                                <select name="Country">
                                    <option value="-1" selected>[choose yours]</option>
                                    <option value="1">KENYA</option>
                                    <option value="2">INDIA</option>
                                    <option value="3">USA</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">Message</td>
                            <td><textarea name="Message" placeholder="Write your messge here..."></textarea></td>
                        </tr>
                        <tr>
                            <td class="label">
                                <input type="submit" name="Submit">
                            </td>
                        </tr>
                    </table>
                </form> 
                
            </div>
            <div class="grid-item-contact2">
                <a class="icon" href="https://mail.google.com/mail/u/0/#inbox?compose=new"><img src="Images/icons//gmail.png"></a>
                <a class="icon" href="https://github.com/Abayo24"><img src="Images/icons//github.png"></a>
                <a class="icon" href="https://www.linkedin.com/in/abayo-akinyi/"><img src="Images/icons//linkedin.png"></a>
            </div>
            </div>

    </div>
